    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body class="clinic_version">
<header th:replace="template :: header"></header>

<div id="home" class="container">
    <div class="panel-heading"><h3><span class="fa fa-user"></span> Welcome Dr. Kapil Sharma<!--<span
            th:text="${credential.username}"></span>--></h3></div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="appointment-form">
                    <h3><span class="fa fa-search"></span> Search Medical Records</h3>
                    <div class="form">
                        <form th:action="@{/fetchrecord}" method="post" th:object="${medicalRecordQuery}"
                              class="form-group">
                            <fieldset>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="form-group">
                                            Hospital Name:
                                            <select th:field="*{hospitalId}" name="hospital" id="hospitalId"
                                                    class="form-control">
                                                <option value="100">ABC Hospital</option>
                                                <option value="101">XYZ Hospital</option>
                                                <option value="102">123 Hospital</option>
                                                <option value="103">345 Clinic</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="form-group">
                                            Patient Name:
                                            <select name="patient" id="patientId" th:field="*{patientId}"
                                                    class="form-control">
                                                <option value="100">Jayalakshmi K</option>
                                                <option value="100">Jonita</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">
                                        <div class="form-group">
                                            Authorisation Code:
                                            <input type="password" id="authCode" th:field="*{authCode}"
                                                   class="form-control" placeholder="Enter Auth Code"/>
                                            <div class="center">
                                                <button type="submit">View</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="appointment-form">
                    <h3 align="center">Medical Records</h3>
                    <div class="form">
                        <fieldset>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>Hospital Name</th>
                                            <th>Doctor Name</th>
                                            <th>Medical Record</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="medicalRecords : ${medicalRecordsList}">
                                            <td th:text="${medicalRecords.hospitalId}"/>
                                            <td th:text="${medicalRecords.drId}"/>
                                            <td th:text="${medicalRecords.illnessDesc}"/>
                                            <td>
                                                <button type="button" class="fa btn btn-info" id="viewBtn"
                                                        th:data-patientId="${medicalRecords.patientID}"
                                                        th:onclick="|showDiv(this.getAttribute('data-patientId'))|">
                                                    View
                                                </button>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <!--th:unless="${#lists.isEmpty(medRecDocUrls)}" class="results-block"-->
                                                <div id="viewUrls"
                                                     th:fragment="viewUrl"  hidden="hidden">

                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="row">
                                                            <table class="table table-hover">
                                                            <thead>
                                                            <tr>
                                                                <th>Prescription/Report Path:</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <!--<tr th:each="url : ${medRecDocUrls}">
                                                                <td th:text="${url}"/>
                                                            </tr>-->
                                                            <tr><td><a href="https://medsaurus.s3.ap-south-1.amazonaws.com/Prescription.JPG" target="_blank">Prescription.JPG</a></td></tr>
                                                            <tr><td><a href="https://medsaurus.s3.ap-south-1.amazonaws.com/CancerUltraSoundReport.JPG" target="_blank">CancerUltraSoundReport.JPG</a></td></tr>
                                                            </tbody>
                                                        </table>
                                                        </div></div>
                                                    <!--<div class="modal-footer">
                                                        <button data-dismiss="modal" class="modal-action modal-close waves-effect waves-light btn-floating red">
                                                            <i class="material-icons">close</i></button>
                                                    </div>-->
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="template :: footer"></div>

</body>
</html>
